<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="style.css" rel="stylesheet">

    <title>Frontend Mentor | Social proof section</title>

 
  </head>
  <body>

    <div class="container-one">

      <div class="header">

        <h1 class="title">10,000+ of our users love our products.</h1>
        <p class="desc">We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </div>

      <div class="ratings">
        
        <div class="strip strip-one">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img class="star" src="./images/icon-star.svg" alt="ratings">
          <span>5 Stars in Reviews</span> 
        </div>

        <div class="strip strip-two">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img class="star" src="./images/icon-star.svg" alt="ratings">
          <span>5 Stars in Report Guru</span> 
        </div>

        <div class="strip strip-three">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img src="./images/icon-star.svg" alt="ratings">
          <img class="star" src="./images/icon-star.svg" alt="ratings">
          <span>Rated 5 Stars in BestTech</span>
        </div>

      </div>
    </div>
